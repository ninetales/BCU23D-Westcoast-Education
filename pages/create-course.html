<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westcoast Education</title>
    <link rel="stylesheet" href="/assets/styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Zen+Maru+Gothic:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />


    <script src="/lib/app.js" type="module" defer></script>
</head>

<body>

    <header>
        <div class="header__inner-con container container--wide">
            <a href="/index.html" class="logo">Westcoast Education</a>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/courses.html">Courses</a></li>
                </ul>
                <ul data-logged-out="">
                    <li><a href="/pages/login.html">Log in</a></li>
                    <li><a href="/pages/register.html" class="cta">Sign up</a></li>
                </ul>
                <ul data-logged-in="">
                    <li><a href="">Profile</a></li>
                    <li data-admin=""><a href="/pages/create-course.html">Create new course</a></li>
                    <li data-admin=""><a href="/pages/booked-courses.html">Booked courses</a></li>
                    <li><button id="logout-btn" class="cta">Log out</button></li>
                </ul>
                <button class="toggle-sidebar-btn" data-toggle-sidebar=""><i class="iconoir-menu"></i></button>
            </nav>
        </div><!-- .container -->
    </header>

    <div class="container">
        <h1>Create course</h1>

        <form action="" id="newCourseForm">
            <h4>Create a new course form</h4>
            <label>
                <span>Course title</span>
                <input type="text" name="courseTitle" required>
            </label>
            <label>
                <span>Course code</span>
                <input type="text" name="courseCode" required>
            </label>
            <label>
                <span>Amount of days</span>
                <input type="number" name="days" required>
            </label>
            <label>
                <span>Course price</span>
                <input type="number" name="price" required>
            </label>
            <input type="submit" value="Create">
        </form>
    </div><!-- .container -->
</body>

</html>
